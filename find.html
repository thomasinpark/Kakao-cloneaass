  <link rel="stylesheet" href="css/style.css">

<body>
  <header class="top-header">
    <div class="header___top">
      <div class="header___column">
        <i class="fa fa-paper-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header___column">
        <span class="header___time">18:38</span>
      </div>
      <div class="header___column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header___battery">66% <i class="fas fa-battery-three-quarters"></i></span>

    </div>
    <div class="header___bottom">

        <i class="fa fa-address-book fa-lg"></i>
        <span class="find___option-title">Find</span>

        <i class="fa fa-qrcode fa-lg"></i>
        <span class="find___option-title">QR Code</span>
      </div>
      <div class="find___options">
        <i class="fa fa-mobile fa-lg"></i>
        <span class="find___option-title">Shake</span>
      </div>
      <div class="find___options">
        <i class="fa fa-envelope fa-lg"></i>
        <span class="find___option-title">Invite via SMS</span>
      </div>
    </section>
    <section class="find___recommended">
      <header>
        <h6 class="find___titile">Recommended Friends</h6>
      </header>
      <div class="recommended___none">
        <span class="recommended___text">You have no recommended friends.</span>

    </section>

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar___tab">
