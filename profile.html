<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header___top">
      <div class="header___column">
        <i class="fa fa-paper-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header___column">
        <span class="header___time">18:38</span>
      </div>
      <div class="header___column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header___battery">66% <i class="fas fa-battery-three-quarters"></i></span>
    </div>
    <div class="header___bottom">
      <div class="header___column">
        <a href="index.html">
          <i class="fa fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header___column">
      </div>
      <div class="header___column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </div>
  </header>
  <main class="profile">
    <header class="profile___header">
      <img src="images/peppoya.pdf" alt="">
      <h3 class="profile___header-title">Nicolas</h3>
    </header>
    <input type="text" placeholder="itnicolasme@gmail.com">
    <div class="profile___actions">
      <div class="profile___action">
        <span class="profile___action-circle">
          <i class="fa fa-comment fa-2x"></i></span>
        <span class="profile___action-title">My Chatroom</span>
      </div>
      <div class="profile___action">
        <span class="profile___action-circle">
          <i class="fa fa-pencil-alt fa-2x"></i></span>
        <span class="profile___action-title">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
