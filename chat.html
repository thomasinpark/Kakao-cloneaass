<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header___top"></div>
      <div class="header___column"></div>
        <i class="fa fa-paper-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header___column"></div>
        <span class="header___time">18:38</span>
      </div>
      <div class="header___column"></div>
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header___battery">66% <i class="fas fa-battery-three-quarters"></i></span>
    </div>
    <div class="header___bottom"></div>
      <div class="header___column">
        <i class="fa fa-chevron-left fa-lg"></i>
      </div>
      <div class="header___column">
        <span class="header">Lynn</span>
      </div>
      <div class="header___column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
  </header>
  <main class="chat">
    <div class="date-divider___text">
      Wednesday, August 2, 2017
    </div>
    <div class="chat___message chate___message-from-me">
      <span class="chat-message___time">
        17:55
      </span>
      <span class="chat-message___body">
        Hello! This is a message.
      </span>
    </div>
    <div class="chat___message chat___message--to-me">
      <img src="images/peppoya.pdf" alt="" class="chat___message-avatar">
      <div class="chat___message-center">
        <h3 class="chat___message-username">
          Lynn
        </h3>
      </div>
      <span class="chat-message___time">
        And this is an answer
      </span>
      <span class="chat-message___body">
        19:35
      </span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message-input">
      <input type="text">
      <i class="fa fa-smile"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
