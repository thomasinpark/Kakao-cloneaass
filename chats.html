<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header___top"></div>
      <div class="header___column"></div>
        <i class="fa fa-paper-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header___column"></div>
        <span class="header___time">18:38</span>
      </div>
      <div class="header___column"></div>
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header___battery">66% <i class="fas fa-battery-three-quarters"></i></span>
    </div>
    <div class="header___bottom"></div>
      <div class="header___column">
        <span class="header___text">Edit</span>
      </div>
      <div class="header___column">
        <span class="header">Chats<i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header___column">
      </div>
  </header>

  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, plus Friends">
    </div>
    <ul class="chats___list">
      <li class="chats___chat">
        <div class="chat___content">
          <img src="images/peppoya.pdf" alt="">
          <div class="chat-preview">
            <h3 class="chat-user">Lynn</h3>
              <span class="chat___last-message">
                Hello! This is a last message
              </span>
          </div>
        </div>
        <span class="chat___date-time">
          15:55
        </span>
      </li>
      <li class="chats___chat">
        <div class="chat___content">
          <img src="images/peppoya.pdf" alt="">
          <div class="chat-preview">
            <h3 class="chat-user">KakaoTalk</h3>
              <span class="chat___last-message">
                You logged into KakaoTalk PC from the PC
              </span>
          </div>
        </div>
        <span class="chat___date-time">
          Jul 29
        </span>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar___tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar___title">Friends</span>
      </a>
    <a href="chats.html" class="tab-bar___tab tab-bar___tab--selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar___title">Chats</span>
      </a>
    <a href="find.html" class="tab-bar___tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar___title">Find</span>
      </a>
    <a href="more.html" class="tab-bar___tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar___title">More</span>
      </a>
  </nav>
</body>
</html>
